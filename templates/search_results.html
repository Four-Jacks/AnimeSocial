{% extends "base.html" %}
{% block title %}
<title>Search Results</title>
{% endblock %}

{% block content %}
  <h1>Search Results</h1>
<div class="container-fluid padding col-lg-7 col-md-9 col-xl-6">

  <!--- Search results -->
    <div class="row affix">
      <div class="col">
        <ul class="list-group">
              {% for anime in object_list %}
              <li class="list-group-item" align="center">
                    <p>{{ anime.title }}</p>
                    <img alt="anime poster" src="{{ anime.img_url }}" width="100" height="140">
              </li>
              {% endfor %}
        </ul>
      </div>
    </div>
</div>
  <!--- End of friends-->
{% endblock %}
