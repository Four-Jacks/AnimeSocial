{% extends "base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}


{% block content %}
{% load bootstrap4 %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Login</h1>
    <div class="container">
      <div class="row affix justify-content-center">
        <div class="col col-10 col-sm-10 col-md-9 col-lg-6 col-xl-5">
          <form class="form" method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              <input type="submit" class="btn btn-primary" value="Login">
          </form>
        </div>
      </div>
    </div>
</body>
{% endblock %}
